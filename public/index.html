<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crypto Dash</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <nav class="navbar bg-light">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" href="#">
                <img src="/crypto.png" alt="" width="70" height="70" class="d-inline-block align-text-center">
                Crypto Dashboard
            </a>
        </div>
    </nav>
    <div class="container-xl">

        <body>
            <div class="container prices border bg-light m-5 text-xl-center">
                <div class="row">
                    <div class="col">
                        <img src="/icons/BTC.png" alt="" width="25" height="25"
                            class="d-inline-block align-text-center">
                        Bitcoin (BTC):
                    </div>
                    <div class="col">
                        <span id="btc"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <img src="/icons/ETH.png" alt="" width="25" height="25"
                            class="d-inline-block align-text-center">
                        Ethereum (ETH):
                    </div>
                    <div class="col">
                        <span id="eth"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <img src="/icons/USDT.png" alt="" width="25" height="25"
                            class="d-inline-block align-text-center">
                        Tether (USDT):
                    </div>
                    <div class="col">
                        <span id="usdt"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <img src="/icons/USDC.png" alt="" width="25" height="25"
                            class="d-inline-block align-text-center">
                        USDC (USDC):
                    </div>
                    <div class="col">
                        <span id="usdc"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <img src="/icons/BNB.png" alt="" width="25" height="25"
                            class="d-inline-block align-text-center">
                        Binance (BNB):
                    </div>
                    <div class="col">
                        <span id="bnb"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <img src="/icons/BUSD.png" alt="" width="25" height="25"
                            class="d-inline-block align-text-center">
                        Binance USD (BUSD):
                    </div>
                    <div class="col">
                        <span id="busd"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <img src="/icons/XRP.png" alt="" width="25" height="25"
                            class="d-inline-block align-text-center">
                        Ripple XRP (XRP):
                    </div>
                    <div class="col">
                        <span id="xrp"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <img src="/icons/ADA.png" alt="" width="25" height="25"
                            class="d-inline-block align-text-center">
                        Cardano (ADA):
                    </div>
                    <div class="col">
                        <span id="ada"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <img src="/icons/SOL.png" alt="" width="25" height="25"
                            class="d-inline-block align-text-center">
                        Solana (SOL):
                    </div>
                    <div class="col">
                        <span id="sol"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <img src="/icons/DOGE.png" alt="" width="25" height="25"
                            class="d-inline-block align-text-center">
                        DogeCoin (DOGE):
                    </div>
                    <div class="col">
                        <span id="doge"></span>
                    </div>
                </div>

            </div>

            <div class="buttons d-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary" id="update">Update
                    Price</button>
            </div>







            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="/app.js"></script>
        </body>
    </div>

</html>
