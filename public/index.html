<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crypto Dash</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
    </head>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/crypto.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                Crypto Dashboard
            </a>
        </div>
    </nav>
    <div class="container-xl">

        <body>
            <div class="container prices">
                <div class="row">
                    <div class="col">
                        Bitcoin:
                    </div>
                    <div class="col">
                        <span id="btc"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        Ethereum:
                    </div>
                    <div class="col">
                        <span id="eth"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        Tether:
                    </div>
                    <div class="col">
                        <span id="usdt"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        USD-Coin:
                    </div>
                    <div class="col">
                        <span id="usdc"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        Binance:
                    </div>
                    <div class="col">
                        <span id="bnb"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        Binance USD:
                    </div>
                    <div class="col">
                        <span id="busd"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        Ripple XRP:
                    </div>
                    <div class="col">
                        <span id="xrp"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        Cardano:
                    </div>
                    <div class="col">
                        <span id="ada"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        Solana:
                    </div>
                    <div class="col">
                        <span id="sol"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        DogeCoin:
                    </div>
                    <div class="col">
                        <span id="doge"></span>
                    </div>
                </div>

            </div>

            <div class="buttons">
                <button type="button" class="btn btn-primary mx-1" id="update">Update Price</button>
            </div>







            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="/app.js"></script>
        </body>
    </div>

</html>
